<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f9f9f9; }
    .container { background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); max-width: 400px; margin: 3rem auto; text-align: center; }
    button { padding: 0.75rem 2rem; font-size: 1.1rem; border: none; border-radius: 4px; background: #007bff; color: #fff; cursor: pointer; transition: background 0.2s; }
    button:hover { background: #0056b3; }
    .success { color: green; margin-top: 1rem; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dummy Purchase Page</h1>
    <p>Click the button below to simulate a purchase complete event.</p>
    <button id="purchaseBtn">Complete Purchase</button>
    <div id="message" class="success" style="display:none;">Purchase event sent!</div>
  </div>
  <script>
    document.getElementById('purchaseBtn').addEventListener('click', function() {
      window.dataLayer = window.dataLayer || [];
      window.dataLayer.push({
        'event': 'purchase_complete',
        'transactionId': 'T12345',
        'transactionRevenue': 99.99,
        'transactionCurrency': 'DKK',
        'items': [
          { 'id': 'SKU123', 'name': 'Test Product', 'price': 99.99, 'quantity': 1 }
        ]
      });
      document.getElementById('message').style.display = 'block';
    });
  </script>
</body>
</html>
